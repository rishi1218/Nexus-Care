<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Form</title>
    <link rel="stylesheet" href="../NexusCare Final/css/bankForm.css">
</head>
<body>
<div class="v91_100 flex justify-center items-center">
    <a href="homepage.html">
        <img src="../NexusCare/images/logo.png" alt="NexusCare Logo" width="180px" height="100px" ;/>
    </a>
</div>
    <div class="v91_104"></div>
</div>

<div class="container">
    <form action="" id="bankForm">
        <div class="alert">Your message sent</div>

        <div class="inputBox">
            <input type="text" id="name" placeholder="Bank Name" />
        </div>

        <div class="inputBox">
            <input type="email" id="emailid" placeholder="Email ID" />
        </div>

        <div class="inputBox">
            <input type="contact" id="contactno" placeholder="Contact Number" />
        </div>

        <div class="inputBox">
            <select id="banktype">
                <option value="" disabled selected>Select Bank Type</option>
                <option value="Blood">Blood Bank</option>
                <option value="Organ">Organ Bank</option>
            </select>
        </div>

        <div class="inputBox">
            <textarea id="address" cols="30" rows="10" placeholder="Address"></textarea>
        </div>

        <div class="inputBox">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
<script src="js/bankForm.js"></script>
</body>

</html></title>
</head>
