        <div id="save-button-div" class="w-[1206px] flex flex-row justify-end items-center py-5"></div>
    </div>
    <div class="v87_2"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.4/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDDaE0Q-Yx7VLXDMX6xo_Gb3W0Y4dsFY68",
            authDomain: "nexuscare-43a3c.firebaseapp.com",
            databaseURL: "https://nexuscare-43a3c-default-rtdb.firebaseio.com",
            projectId: "nexuscare-43a3c",
            storageBucket: "nexuscare-43a3c.appspot.com",
            messagingSenderId: "389146758058",
            appId: "1:389146758058:web:f9d7a2c9a01b894d5b39d3",
            measurementId: "G-ZZPGSDWF0F"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        const urlParams = new URLSearchParams(window.location.search);
        const uniqueId = urlParams.get('uniqueId');

        const bankFormRef = firebase.database().ref("BankForm/" + uniqueId);
        document.getElementById("edit-button").addEventListener("click", function () {
            window.location.href = `editDetails.html?uniqueId=${uniqueId}`;
        });
        bankFormRef.once('value').then(snapshot => {
            const formData = snapshot.val();
            console.log(formData);



            document.getElementById('name').textContent = `${formData.name}`;
            document.getElementById('email').textContent = `${formData.emailid}`;
            document.getElementById('contact_number').textContent = `Contact Number: ${formData.contactno}`;
            document.getElementById('banktype').textContent = `Bank Type: ${formData.banktype}`;
            document.getElementById('address').textContent = `Address: ${formData.address}`;

            // Display availability details as input boxes with type as heading and value as placeholder
            const availability = formData.availability;
            if (availability) {
                Object.keys(availability).forEach(type => {
                    const value = availability[type];
                    const heading = document.createElement('h3');
                    const main_div = document.createElement('div');
                    main_div.classList.add("flex", "flex-row", "gap-3", "w-96", "justify-between", "text-white", "items-center");
                    heading.textContent = type;

                    main_div.appendChild(heading);

                    const inputField = document.createElement('input');
                    inputField.classList.add("rounded-lg", "p-2", "w-44", "h-8", "placeholder:text-black", "text-black");
                    inputField.setAttribute('type', 'text');
                    inputField.setAttribute('placeholder', value);
                    inputField.addEventListener('input', function (e) {
                        let inputValue = event.target.value;
                        inputValue = inputValue.replace(/[^0-9]/g, '');
                        event.target.value = inputValue;

                    });
                    inputField.setAttribute('name', type);
                    main_div.appendChild(inputField);

                    document.getElementById('availability-div').appendChild(main_div);
                });
            }

            // Add submit button
            const submitButton = document.createElement('button');
            submitButton.textContent = 'Submit';
            submitButton.classList.add("w-32", "h-10", "rounded-lg", "p-2", "bg-[#3fc9e8]", "font-bold", "text-black");
            document.getElementById('save-button-div').appendChild(submitButton);

            // Add event listener to submit button
            submitButton.addEventListener('click', function () {
                const updatedAvailability = {};
                document.querySelectorAll('input').forEach(input => {
                    const newValue = input.value.trim();
                    const placeholderValue = input.getAttribute('placeholder');

                    // Use placeholder value if input field is empty
                    updatedAvailability[input.getAttribute('name')] = newValue === '' ? placeholderValue : newValue;
                });

                // Update availability in the database
                bankFormRef.update({ availability: updatedAvailability })
                    .then(() => {
                        // Reload the page to display updated data
                        location.reload();
                    })
                    .catch(error => {
                        console.error('Error updating availability:', error);
                    });
            });
        });
    </script>
</body>

</html>
