<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Messages | Firebase</title>
    <link rel="stylesheet" href="css/requestForm.css">
</head>
<body>
    <div class="v91_100 flex justify-center items-center">
        <a href="homepage.html">
            <img src="../NexusCare/images/logo.png" alt="NexusCare Logo" width="180px" height="100px" ;/>
        </a>
    </div>
    <div class="v91_104"></div>
</div>

<div class="container">
    <form action="" id="requestForm">
        <div class="alert">Your request was sent</div>

        <div class="inputBox">
            <input type="text" id="name" placeholder="Name" />
        </div>

        <div class="inputBox">
            <input type="email" id="emailid" placeholder="Email ID" />
        </div>

        <div class="inputBox">
            <input type="contact" id="contactno" placeholder="Contact Number" />
        </div>

        <div class="inputBox">
            <select id="gender">
                <option value="" disabled selected>Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
        <div class="inputBox">
            <input type="age" id="age" placeholder="Age" />
        </div>
        <div class="inputBox">
            <input type="height" id="height" placeholder="Height (in cm)" />
        </div>
        <div class="inputBox">
            <input type="weight" id="weight" placeholder="Weight (in kg)" />
        </div>
        <div class="inputBox">
            <textarea id="address" cols="30" rows="10" placeholder="Address"></textarea>
        </div>
        <div class="inputBox">
            <select id="requesttype">
                <option value="" disabled selected>Select Request Type</option>
                <option value="Blood">Blood Request</option>
                <option value="Organ">Organ Request</option>
            </select>
        </div>

        <div class="inputBox" id="organInput" style="display: none;">
            <select id="organType">
                <option value="" disabled selected>Select Organ Type</option>
                <option value="Heart">Heart</option>
                <option value="Liver">Liver</option>
                <option value="Kidney">Kidney</option>
                <option value="Lung">Lung</option>
                <option value="Pancreas">Pancreas</option>
                <option value="Intestine">Intestine</option>
                <option value="Cornea">Cornea</option>
                <option value="Skin">Skin</option>
                <option value="Bone">Bone</option>
                <option value="Heart valve">Heart valve</option>
                <option value="Blood vessel">Blood vessel</option>
                <option value="Connective tissue">Connective tissue</option>
            </select>
        </div>

        <div class="inputBox">
            <select id="bloodTypeInput">
                <option value="" disabled selected>Select Blood Type</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>
        </div>
        <div class="inputBox">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
<script src="https://smtpjs.com/v3/smtp.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script type="text/javascript">
    emailjs.init('R6GAvxg8UP_JY7oHJ');
</script>
<script src="js/requestForm.js"></script>
</body>
</html>
